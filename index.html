<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIXO.AI ‚Äì Your Smart Fix Partner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #chat-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 140px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #messages {
      min-height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      overflow-y: auto;
    }

    .user {
      color: #0066cc;
      margin-bottom: 10px;
    }

    .bot {
      color: #333;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    #promptInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0055aa;
    }

    @media(max-width: 600px) {
      body {
        padding: 10px;
      }

      #chat-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <img src="logo.png" alt="FIXO.AI Logo" id="logo" />
    <h2>Your Smart Fix Partner</h2>

    <div id="messages"></div>

    <input type="text" id="promptInput" placeholder="Describe your mobile issue..." />
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("promptInput");
      const prompt = input.value.trim();
      if (!prompt) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += <div class="user">You: ${prompt}</div>;
      input.value = "";

      messages.innerHTML += <div class="bot">FIXO AI: Thinking...</div>;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-proj-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" // üîÅ Paste your new API Key here
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        messages.innerHTML += <div class="bot">FIXO AI: ${reply}</div>;
      } catch (error) {
        messages.innerHTML += <div class="bot">Error: ${error.message}</div>;
      }
    }
  </script>
</body>
</html>
