<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIXO.AI â€“ Your Smart Fix Partner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #logo {
      width: 120px;
      margin-bottom: 10px;
    }
    #chat-box {
      margin-top: 20px;
    }
    #messages {
      text-align: left;
      min-height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user, .bot {
      margin: 8px 0;
    }
    .user { font-weight: bold; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <div id="chat-container">
    <img src="logo.png" alt="FIXO.AI Logo" id="logo" />
    <h2>Your Smart Fix Partner</h2>

    <div id="chat-box">
      <div id="messages"></div>
      <input type="text" id="promptInput" placeholder="Describe your mobile issue..." />
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
